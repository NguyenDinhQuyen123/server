name: Node.js CI with MongoDB

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.stats()'" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
      - name: â¬‡ Checkout code
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: âš™ï¸ Setup environment variables
        run: echo "MONGODB_URI=${MONGODB_URI}" > .env
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
      

      - name: ðŸ§ª Run tests
        run: npm test
